<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

<!-- CSS Stylesheets -->
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">

<!-- Materialize CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- JQUERY CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<div class="wrapper">

    <div class="row">
        <div class="col s12 headCard">
            <div class="card blue-grey darken-2">
            <div class="card-content white-text">
                <span class="card-title" id="headText">NEW ENGLAND TRANSIT AUTHORITY</span>
                <p id="tagLine">Wherever. Whenever... Kinda</p>
            </div>      
            </div>
            </div>
        </div>
    <div class="row">
        <div class="col s8 offset-s2 headCard">
            <div class="card white">
                <table class="responsive-table highlight centered">
                  <div class="card-panel blue-grey white-text" id="tableHead">Current Schedule</div>
                    <thead>
                        <tr class="scheduleHead">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (MIN)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                        <td>Alvin</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                        <td>Eclair</td>
                        <td>$0.87</td>
                        </tr>
                        <tr>
                        <td>Alan</td>
                        <td>Jellybean</td>
                        <td>$3.76</td>
                        <td>Jellybean</td>
                        <td>$3.76</td>
                        </tr>
                        <tr>
                        <td>Jonathan</td>
                        <td>Lollipop</td>
                        <td>$7.00</td>
                        <td>Lollipop</td>
                        <td>$7.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>      
        </div>
    </div>

    <br>
    <br>
    <div class="row">
        <div class="col s8 offset-s2">
          <div class="card-panel blue-grey white-text" id="tableHead">Add Train</div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="trainName" type="text" class="validate">
                        <label for="train_name" class="active">Train Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="destination" type="text" class="validate">
                        <label for="destination" class="active">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="trainTime" type="time" class="validate">
                        <label for="trainTime" class="active">First Train Time (HH:mm Miltary Time)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="frequency" type="text" class="validate">
                        <label for="frequency" class="active">Frequency (Min)</label>
                    </div>
                </div>
                <div class="row">
                        <div class="col s2">
                        <a class="waves-effect waves-light btn-small">SUBMIT</a> 
                        </div>  
                </div>
            </form>   
            
        </div>   
       
    </div>
    
   
</div> 

 
   









<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
